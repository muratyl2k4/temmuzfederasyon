{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/sehit.css'%}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="{%static 'js/script_sehit.js'%}" defer></script>
    <title>Document</title>
</head>
<body>
    <div style="height: 400px; background-color: black;">
        
        <h1 style="color: rgb(255, 255, 255);">15 TEMMUZ ŞEHİTLERİ</h1>
        <input class="text_box_sehit"  type="text" name="title" placeholder="Şehit Adı">
    </div>
    <div class="sehits row w-100">
            {%for sehit in sehitler%}
            
            <div class="col-2 card" >
                <img src="{{sehit.Sehit_Resmi}}" class="card-img-top" alt="...">
                <div class="card-body">
                <span style="color: rgb(0, 0, 0);">{{sehit.Sehit_Ismi}}</span>
                <h2 style="color: rgb(0, 0, 0);">{{sehit.Sehit_Meslegi}} - {{sehit.Sehit_Dogum_Yili}}</h2>
                </div>
            </div>
        {%endfor%}
        

    </div>
</body>
</html>
