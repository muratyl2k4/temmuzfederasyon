{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://kit.fontawesome.com/5af3974b3f.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="{%static 'js/script.js'%}" defer></script>
    <link rel="stylesheet" href="{% static 'css/sehit.css'%}">
    <link rel="stylesheet" href="{% static 'css/homepage.css'%}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="{%static 'js/script_sehit.js'%}" defer></script>
    <title>Document</title>
</head>
<body>
    {% include '_navbar.html' %}
    <div class="text-center" style="height: 250px; background-color: black;">
        
        <h1 class="title-15">15 TEMMUZ ŞEHİTLERİ</h1>
        <i class="fa-solid fa-magnifying-glass fa-xl" style="color: white;"></i>
        <input class="text_box_sehit"  type="text" name="title" placeholder="Şehit Adı">
    </div>
    <section id="sehitler">
    <div class="sehits  row mx-auto">
            {%for sehit in sehitler%}
            
            <div class="col-lg-2 text-center" onclick="location.href = 'sehitler/{{sehit.id}}'" >
                <img src="{{sehit.Sehit_Resmi}}" class="card-img-top" alt="...">
                <div class="card-body">
                <span class="sehit-isim">{{sehit.Sehit_Ismi}}</span>
                <h2 class="sehit-info">{{sehit.Sehit_Meslegi}} - {{sehit.Sehit_Dogum_Yili}}</h2>
                </div>
            </div>
        {%endfor%}
    </div>
    </section>
    {% include '_footer.html' %}
    <script src="https://kit.fontawesome.com/5af3974b3f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
